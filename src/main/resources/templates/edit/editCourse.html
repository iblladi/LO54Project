<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8"/>

<title>Modifier Cours</title>

</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">Modification Course <h6 th:text="${cr.title}"></h6></div>
				<div class="panel-body">
				<form th:action="@{updateCourse}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<input type="hidden" name="id" th:value="${cr.id}"/>
					</div>

					<div class="form-group">
						<label class="control-label">Title :</label>
						<input class="form-control" type="text" name="title"  required="required" th:value="${cr.title}"/>
					</div>

					<div class="form-group">
						<label class="control-label">Description :</label>
						<textarea class="form-control" rows="8" name="description" th:value="${cr.description}"></textarea>
					</div>
					
					<div><button type="submit" class="btn btn-primary">Save</button></div>
					
				</form>
				</div>
				
			</div>
		</div>
	</div>

	
	
</body>
</html>
