<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body style="background-image: url('https://www.isg-one.com/images/default-source/default-album/istock-526722108-earth-futuristic.jpg?sfvrsn=3223fe31_0')">
	<div class="container" style="margin-top: 100px; padding-right: 100px;padding-left: 100px" >
		<div class="panel panel-primary" >
			<div class="panel-heading">Login Page</div>
			<div class="panel-body" >
				<div th:if="${param.error}" class="alert alert-danger">
					Matricule ou mot de passe incorrect
				</div>
				<div th:if="${param.logout}" class="alert alert-success">
					Vous êtes déconnecté avec succès
				</div>
				<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label class="control-label "><span class="glyphicon glyphicon-user"></span> Email :</label>
					<input class="form-control" type="text" name="username" placeholder="Entrez votre email"/>
				</div>
				<div class="form-group">
					<label class="control-label"><span class="glyphicon glyphicon-lock"></span> Mot de Passe :</label>
					<input class="form-control" type="password" name="password" placeholder="Entrez votre mot de passe"/>
				</div>
				<div>
					<center><input class="btn btn-primary " type="submit" value="Connexion"/></center>
                    <div style="float: left"> Vous n'avez pas de compte? <br> <a th:href="@{/register}" > Créer un compte </a></div>
                        <a th:href="@{/}" style="float: right"> Retour à la page d'accueil </a>
                </div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
