<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accueil</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <style>
        body,html {
            padding: 0;
            margin: 0;
        }
    </style>


</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{index}" > LO54 </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/cours}"> <span class="glyphicon glyphicon-certificate"></span> Cours </a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/register}"> <span class="glyphicon glyphicon-certificate"></span> Inscription </a></li>
                <li><a th:href="@{/login}" ><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
            </ul>
        </div>
    </nav>

</header>
<section class="row">
    <div class="container-fluid">
        <div class="alert alert-success " id="success-alert" th:if="${message}" th:text="${message}">
        </div>
        <script>
            $("#success-alert").fadeTo(2000, 800).slideUp(800, function(){
                $("#success-alert").slideUp(800);
            });
        </script>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="https://www.calu.edu/academics/undergraduate/bachelors/data-science/_files/sasbachelors-hero.jpg" alt="Développement" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Développement Logiciel</h3>
                        <p>Born To Code !</p>
                    </div>
                </div>

                <div class="item">
                    <img src="https://www.calu.edu/academics/undergraduate/bachelors/data-science/_files/sasbachelors-hero.jpg" alt="DB" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Base de données</h3>
                        <p>Conception & Développement PL/SQL</p>
                    </div>
                </div>

                <div class="item">
                    <img src="https://www.calu.edu/academics/undergraduate/bachelors/data-science/_files/sasbachelors-hero.jpg" alt="DS" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Analyse de données</h3>
                        <p>We predicte the Future!</p>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>

<section class="row">
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="col-lg-6">
            <h2>Contactez-nous</h2>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label class="control-label">Nom et prénom :</label>
                            <input class="form-control" type="text" name="username" placeholder="Entrez votre nom et prénom"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email @ :</label>
                            <input class="form-control" type="text" name="password" placeholder="Entrez votre e-mail"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Message :</label>
                            <textarea class="form-control" rows="8" name="textarea" placeholder="Entrez le message !"></textarea>
                        </div>
                        <div>
                            <input class="btn btn-primary" style="float: right;" type="submit" value="Envoyez"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6" style="float:right;">
            <h2>Maps</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3504.6730308163596!2d6.841651592653511!3d47.641666238705646!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47923b7c366c0c4f%3A0x15e6ffdc17e79123!2sUTBM+-+Site+de+Belfort!5e0!3m2!1sfr!2sfr!4v1542195688053" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>        </div>

    </div>
</section>
</body>
</html>
