<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="utf-8"/>
    <title>index</title>

</head>
<body>

<div layout:fragment="content">

    <div class="container" style="margin-top: 30px">
        <div class="alert alert-success " id="success-alert" th:if="${message}" th:text="${message}">
        </div>
        <script>
            $("#success-alert").fadeTo(2000, 800).slideUp(800, function(){
                $("#success-alert").slideUp(800);
            });
        </script>
        <br>
        <h1>Mes Formations : </h1>
        <div class="panel panel-default">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>ID</th> <th>Cours</th> <th>DÃ©but</th> <th>Fin</th> <th>Site</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mycs:${listmycourses}">
                        <td th:text="${mycs.id}"></td>
                        <td th:text="${mycs.course.title}"></td>
                        <td th:text="${mycs.startDate}"></td>
                        <td th:text="${mycs.endDate}"></td>
                        <td th:text="${mycs.location.city}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="container">
            <ul class="nav nav-pills">
                <li th:each="p,status:${pages}" th:class="${status.index==pageCourante}?'active':''">
                    <a th:href="@{/mySessions(page1=${status.index})}" th:text="${status.index}" />
                </li>
            </ul>
        </div>
    </div>


</div>


</body>
</html>
