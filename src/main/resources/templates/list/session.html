<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="utf-8"/>
    <title>Index</title>

</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="container ">
                <div class="col-md-3">
                    <form th:action="@{/session}" class="form-inline" name="dropDownCities">
                        <i style="color:#343a40; padding-right:10px;font-size: 25px;" class="fas fa-thumbtack"></i>
                        <div class="form-group mb-2">
                            <select class="form-control" style="height:calc(2.25rem + 17px); width:100px;" name="city" id="cityName" onchange="document.dropDownCities.submit()">
                                <option value="%">All</option>
                                <option th:each="lv:${listville}" th:text="${lv.city}"></option>

                            </select>
                        </div>
                        <input type="hidden" name="id" th:value="${crs.id}"/>
                    </form>
                </div>
                <div class="col-md-3">
                    <form th:action="@{/session}" class="form-inline" name="filterByDate">
                        <i style="color:#343a40; padding-right:10px;font-size: 25px;" class="far fa-calendar-alt"></i>
                        <div class="form-group mb-2">
                            <input type="date" id="datepicker" width="200" class="form-control" name="date" onchange="document.filterByDate.submit()" placeholder="" />
                        </div>
                        <input type="hidden" name="id" th:value="${crs.id}"/>
                    </form>
                </div>
            </div>
            <script>
                $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap4',format: 'dd-mm-yyyy'
                });
            </script>
                </form>
            </div>


    <div class="container" style="margin-top: 50px">
        <h1>Sessions (Par ville) : </h1>
        <div class="panel panel-default">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>ID</th> <th>Cours</th> <th>Disponibilité</th> <th>Début</th> <th>Fin</th>  <th>Places</th> <th>Site</th> <th> S'inscrire </th> <th sec:authorize="hasRole('ROLE_ADMIN')"> </th> <th sec:authorize="hasRole('ROLE_ADMIN')"> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cs:${listcs}">
                        <td th:text="${cs.id}"></td>
                        <td th:text="${cs.course.title}"></td>
                        <td><span th:class="${cs.available=='Disponible'} ? 'label label-success' : 'label label-danger'" th:text="${cs.available}"></span></td>
                        <td th:text="${cs.startDate} ? ${#temporals.format(cs.startDate, 'dd/MM/yyyy')} : ${cs.startDate}"></td>
                        <td th:text="${cs.endDate} ? ${#temporals.format(cs.endDate, 'dd/MM/yyyy')} : ${cs.endDate}"></td>
                        <td th:text="${nbinsc}+'/'+${cs.nbplaces}+' ('+${nbinsc}*100/${cs.nbplaces}+' %)'"></td>
                        <td th:text="${cs.location.city}"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Êtes vous sûr de vouloir supprimer ce personnel?')" th:href="@{delete(id=${cs.id})}"><span class="glyphicon glyphicon-trash"></span></a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')" ><a class="btn btn-warning" th:href="@{editcs(id=${cs.id})}"><span class="glyphicon glyphicon-edit"></span> </a></td>
                        <td><a class="btn btn-primary" th:href="@{validate(id=${cs.id})}"> S'incrire </a></td>

                    </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <div class="container">
        <ul class="nav nav-pills">
            <li th:each="p,status:${pages}" th:class="${status.index==pageCourante}?'active':''">
                <a th:href="@{/session(page=${status.index},motCle=${motCle})}" th:text="${status.index}" />
            </li>
        </ul>
    </div>

    <div class="container" style="margin-top: 50px">
        <h1>Sessions (Par date de dispo) : </h1>
        <div class="panel panel-default">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>ID</th> <th>Cours</th> <th>Disponibilité</th> <th>Début</th> <th>Fin</th>  <th>Places</th> <th>Site</th> <th sec:authorize="hasRole('ROLE_ADMIN')"> </th> <th sec:authorize="hasRole('ROLE_ADMIN')"> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cs:${listcs1}">
                        <td th:text="${cs.id}"></td>
                        <td th:text="${cs.course.title}"></td>
                        <td><span th:class="${cs.available=='Disponible'} ? 'label label-success' : 'label label-danger'" th:text="${cs.available}"></span></td>
                        <td th:text="${cs.startDate} ? ${#temporals.format(cs.startDate, 'dd/MM/yyyy')} : ${cs.startDate}"></td>
                        <td th:text="${cs.endDate} ? ${#temporals.format(cs.endDate, 'dd/MM/yyyy')} : ${cs.endDate}"></td>
                        <td th:text="${cs.nbplaces}"></td>
                        <td th:text="${cs.location.city}"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Êtes vous sûr de vouloir supprimer ce personnel?')" th:href="@{delete(id=${cs.id})}"><span class="glyphicon glyphicon-trash"></span></a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')" ><a class="btn btn-warning" th:href="@{editcs(id=${cs.id})}"><span class="glyphicon glyphicon-edit"></span> </a></td>
                        <td><a class="btn btn-primary" th:href="@{validate(id=${cs.id})}"> S'incrire </a></td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <div class="container">
        <ul class="nav nav-pills">
            <li th:each="p,status:${pages1}" th:class="${status.index==pageCourante1}?'active':''">
                <a th:href="@{/session(page1=${status.index},date=${date})}" th:text="${status.index}" />
            </li>
        </ul>
    </div>

</div>


</body>
</html>
