<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="utf-8"/>
    <title>Index</title>

</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="container" style="float: right">
            <div class="col-lg-4">
                <form th:action="@{/cours}" method="get">
                    <label> Chercher :</label>
                    <input type="text" id="motCle" name="motCle" th:value="${motCle}"/>
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
                </form>
            </div>

        </div>
    </div>


    <div class="container" style="margin-top: 50px;">
        <h1>Liste des cours : </h1>


        <section class="row">
            <div th:each="crs:${listcourse}" class="container-fluid" style="margin-top: 90px; border: 2px solid lightgrey; border-radius: 20px;">

                <div>
                    <div class="row container-fluid" style="border-bottom: 6px solid black; background-color: lightgrey; border-radius: 20px" >
                        <center  th:text="${crs.title}"></center>
                    </div>
                    <div class="row container-fluid">
                        <div class="col-lg-8">
                            <h3 style="text-decoration: underline">Description: </h3>
                            <p th:text="${crs.description}">
                            </p>

                        </div>

                        <div class="col-lg-4" style="margin-top: 20px; margin-bottom: 20px">
                            <div>
                                <a style="float: right" th:href="@{Inscrip(id=${crs.id})}" class="btn btn-primary">S'inscrire</a>
                            </div>
                            <br>
                            <br>
                            <div>
                                <div sec:authorize="hasRole('ROLE_ADMIN')" style="float: right"><a class="btn btn-danger" onclick="return confirm('Êtes vous sûr de vouloir supprimer ce personnel?')" th:href="@{delete(id=${crs.id})}"><span class="glyphicon glyphicon-trash"></span></a></div>
                                <br>
                                <br>
                                <div sec:authorize="hasRole('ROLE_ADMIN')" style="float: right"><a class="btn btn-warning" th:href="@{editCourse(id=${crs.id})}"><span class="glyphicon glyphicon-edit"></span> </a></div>
                            </div>
                        </div>
                    </div>




                </div>

            </div>
        </section>


    </div>

    <br>

    <div class="container">
        <ul class="nav nav-pills">
            <li th:each="p,status:${pages}" th:class="${status.index==pageCourante}?'active':''">
                <a th:href="@{/cours(page=${status.index},motCle=${motCle})}" th:text="${status.index}" />
            </li>
        </ul>
    </div>

</div>


</body>

</html>
