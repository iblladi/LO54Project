<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8"/>

<title>Ajouter Tache</title>

</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">Saisir une Tache</div>
				<div class="panel-body">
				<form th:action="@{saveCourse}" method="post" enctype="multipart/form-data" th:object="${cr}">
					<div class="form-group">
						<label class="control-label">Course ID :</label>
						<input class="form-control" type="text" name="id" required="required"/>
					</div>

					<div class="form-group">
						<label class="control-label">Title :</label>
						<input class="form-control" type="text" name="title" required="required"/>
					</div>

					<div class="form-group">
						<label class="control-label">Description :</label>
						<textarea class="form-control" rows="8" name="description" placeholder="Entrez une description !"></textarea>
					</div>
					
					<div><button type="submit" class="btn btn-primary">Save</button></div>
					
				</form>
				</div>
				
			</div>
		</div>
	</div>

	
	
</body>
</html>
